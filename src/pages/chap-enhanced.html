<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.scss" />
    <title>Document</title>
  </head>
  <body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div data-component="chapters" data-type="enhanced">

      <div class="ch-wrap ch-desktop">
        <div class="ch-stage">
          <div
            class="ch-anim"
            style="
              background-image: url('https://snagfilms-a.akamaihd.net/83/82/bbd6a8ff4e5487a9ee45c4e63c8a/arm-cover-soldiers-2.jpg'); 
              background-size: cover;
              background-position: center;
            ">
            <div class="ch-typewriter">
              <p class="ch-line">Line 1 Example Text</p>
              <p class="ch-line">Line 2 Example Long Text</p>
              <p class="ch-line">Line 3 Example Longest Text</p>
            </div>
          </div>
        </div>
        <div class="ch-timeline"></div>
        <div class="ch-rail">
          <div class="ch-items">
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
          </div>
        </div>
      </div>

      <div class="ch-wrap ch-mobile">
        <div class="ch-timeline">
          <div class="ch-stage">
            <div
              class="ch-anim"
              style="
                background-image: url('https://snagfilms-a.akamaihd.net/83/82/bbd6a8ff4e5487a9ee45c4e63c8a/arm-cover-soldiers-2.jpg'); 
                background-size: cover;
                background-position: center;
              ">
              <div class="ch-typewriter">
                <p class="ch-line">Line 1 Example Text</p>
                <p class="ch-line">Line 2 Example Long Text</p>
                <p class="ch-line">Line 3 Example Longest Text</p>
              </div>
            </div>
          </div>
        </div>
        <div class="ch-rail">
          <div class="ch-items">
            <div class="fill-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script type="module" src="../index.js"></script>

  </body>
</html>
