<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.scss" />
    <title>Document</title>
  </head>
  <body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div data-component="chapters" data-type="plus">

      <div class="ch-wrap ch-desktop">
        <div class="ch-stage">
          <div class="ch-anim">
            <div class="ch-typewriter">
              <p class="ch-line">Line 1 Example Text</p>
              <p class="ch-line">Line 2 Example Long Text</p>
              <p class="ch-line">Line 3 Example Longest Text</p>
            </div>
            <div class="ch-plus-bg"></div>
          </div>
        </div>
        <div class="ch-timeline"></div>
        <div class="ch-rail">
          <div class="ch-items">
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
          </div>
        </div>
      </div>

      <div class="ch-wrap ch-mobile">
        <div class="ch-timeline">
          <div class="ch-stage">
            <div class="ch-anim">
              <div class="ch-typewriter">
                <p class="ch-line">Line 1 Example Text</p>
                <p class="ch-line">Line 2 Example Long Text</p>
                <p class="ch-line">Line 3 Example Longest Text</p>
              </div>
              <div class="ch-plus-bg"></div>
            </div>
          </div>
        </div>
        <div class="ch-rail">
          <div class="ch-items">
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
            <div class="fill-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script type="module" src="../index.js"></script>

  </body>
</html>
